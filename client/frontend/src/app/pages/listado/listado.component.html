<div class="p-4">
  <p-card header="Listado de Elementos">
    <div class="mb-3">
      <p-button 
        label="Nuevo Elemento" 
        icon="pi pi-plus" 
        (onClick)="nuevoElemento()"
        severity="success">
      </p-button>
    </div>
    
    <p-table 
      [value]="elementos" 
      [paginator]="true" 
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} elementos"
      [tableStyle]="{'min-width': '50rem'}">
      
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>
            <p-button 
              icon="pi pi-pencil" 
              [outlined]="true"
              severity="success"
              size="small"
              (onClick)="editarElemento(item.id)">
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
